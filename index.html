<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rambha Mehta Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Rambha Mehta</div>
    <ul class="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#education">Education</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1 id="name"></h1>
    <p id="role"></p>
    <p id="typed"></p>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Me</h2>
    <p id="description"></p>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2>Skills</h2>
    <div id="skills-container"></div>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <div id="projects-container" class="projects-grid"></div>
  </section>

  <!-- Education Section -->
  <section id="education">
    <h2>Education</h2>
    <ul id="education-list"></ul>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <div class="contact-info">
      <p><i class="fa-solid fa-envelope"></i> <span id="email"></span></p>
      <p><i class="fa-solid fa-phone"></i> <span id="phone"></span></p>
      <p><i class="fa-brands fa-linkedin"></i> <a id="linkedin" href="#" target="_blank">LinkedIn</a></p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
